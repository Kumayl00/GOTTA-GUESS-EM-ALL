<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gotta Guess 'Em All!</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- NES CSS Import -->
    <!-- <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css"> -->

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container text-center">
        <div class="row">
            <!-- Heading -->
            <div class="col-sm-12 mb-4">
                <div class="col-12 py-4">
                    <h1>Gotta Guess <br> 'Em All!</h1>
                </div>
                <!-- Image -->
                <div class="col-12 mb-4">
                    <img src="assets/images/pokeball.png" id="pokeball" alt="pixel art of a red and white pokeball">
                </div>

                <!-- Link to game page -->
                <div class="col-12 mb-4">
                    <a href="game.html">
                        <button type="button" class="nes-btn is-secondary col-10">Play</button>
                    </a>
                </div>
                <!-- Instructions Button -->
                <div class="col-12 mb-4">
                    <button type="button" class="nes-btn is-secondary col-10" data-bs-toggle="modal"
                        onclick="document.getElementById('dialog-default').showModal();">Instructions</button>
                </div>

                <!-- Instructions Modal -->
                <dialog class="nes-dialog" id="dialog-default">
                    <form method="dialog">
                        <p class="title"><strong>Instructions</strong></p>
                        <p>You will be given a random Pokemon to guess</p><br>
                        <p>You will have 10 wrong guesses</p><br>
                        <p>Good luck!</p>

                        <menu class="dialog-menu">
                            <button class="nes-btn is-primary">OK</button>
                        </menu>
                    </form>
                </dialog>



            </div>
        </div>
    </div>

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
