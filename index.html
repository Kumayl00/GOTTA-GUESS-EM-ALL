<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gotta Guess 'Em All!</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- NES CSS Import -->
    <!-- <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css"> -->

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container text-center">
        <div class="row">
            <!-- Heading -->
            <div class="col-sm-12 mb-4">
                <div class="col-12 py-4">
                    <h1>Gotta Guess <br> 'Em All!</h1>
                </div>
                <!-- Image -->
                <div class="col-12 mb-4">
                    <img src="assets/images/pokeball.png" id="pokeball" alt="pixel art of a red and white pokeball">
                </div>

                <!-- Link to game page -->
                <div class="col-12 mb-4">
                    <a href="game.html">
                        <button type="button" class="nes-btn is-secondary col-10">Play</button>
                    </a>
                </div>
                <!-- Instructions Button -->
                <div class="col-12 mb-4">
                    <button type="button" class="nes-btn is-secondary col-10" data-bs-toggle="modal"
                        data-bs-target="#instructionsModal">Instructions</button>
                </div>

                <!-- Instructions Modal -->
                <div class="modal fade" id="instructionsModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content text-center">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Instructions</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div>
                                <img src="assets/images/pokeball.png" alt="image of interface" id="interface_preview">
                            </div>
                            <div class="modal-body">
                                Instructions to go here
                            </div>
                            <div class="modal-footer align-self-center">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <div class="col-12 mb-4">
        <button type="button" class="nes-btn is-secondary col-10" data-bs-toggle="modal"
            data-bs-target="#aboutModal">About</button>
    </div>
    
    <!-- About Modal -->
    <div class="modal fade" id="aboutModal" tabindex="-1" aria-labelledby="aboutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="aboutModalLabel">About</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <!-- Resources Section -->
                    <h5>Resources:</h5>
                    <div class="d-flex align-items-center mb-2">
                        <img src="assets/images/poke-api.png" alt="Resource logo" style="width: 20px; margin-right: 10px;">
                        <a href="https://pokeapi.co" target="_blank" class="text-decoration-none">Poke Api</a>
                    </div>
                    <div class="d-flex align-items-center">
                        <img src="assets/images/pokemon-cries.jpg" alt="Resource logo" style="width: 20px; margin-right: 10px;">
                        <a href="https://pokemoncries.com" target="_blank" class="text-decoration-none">Pokemon cries</a>
                    </div>
                </div>

                <div class="modal-body">
                    <!-- Collaborators Section -->
                    <h5>Developers:</h5>
                    <div class="d-flex align-items-center mb-2">
                        <img src="assets/images/github-logo.png" alt="Collaborator logo" style="width: 20px; margin-right: 10px;">
                        <a href="https://github.com/funktotheface" target="_blank" class="text-decoration-none">Douglas</a>
                    </div>
                    <div class="d-flex align-items-center mb-2">
                        <img src="assets/images/github-logo.png" alt="Collaborator logo" style="width: 20px; margin-right: 10px;">
                        <a href="https://github.com/Georgeburn94" target="_blank" class="text-decoration-none">George</a>
                    </div>
                    <div class="d-flex align-items-center">
                        <img src="assets/images/github-logo.png" alt="Collaborator logo" style="width: 20px; margin-right: 10px;">
                        <a href="https://github.com/Kumayl00" target="_blank" class="text-decoration-none">Kumayl</a>
                    </div>
                </div>
                <div class="modal-footer align-self-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
     

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
