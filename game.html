<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Hangman</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    #word {
      font-size: 2rem;
      margin: 20px;
      text-align: center;
    }
    #alphabet-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 2rem 2rem;
    }
    .nes-btn {
      margin: 5px;
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    .nes-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #wrong-letters {
      margin: 20px;
      color: red;
      text-align: center;
    }

    #pokemon-image {
      margin: 2rem;
      width: 150px;
      height: 150px;
      
    }

    #pokemon-stats {
      text-align: right;
    }

    #message {
      font-size: 1.5rem;
      margin-top: 20px;
      justify-self: center;
      text-align: center;
    }

    #guesses-left-div {
      text-align: center;
    }

    #imgContainer {
      display: flex;
      justify-content: center;
      margin-inline: 2rem;
    }

 


#heading {
  text-align: center;
  margin: 1rem;
  margin-top: 10rem;
}

    #play-again-container {
      display: flex;
      justify-content: center;
    }

    #play-again {
      display: none;
      margin: 20px;
    }

    #genSelect {
      margin: 20px;
      text-align: center;
    }

    #music-toggle-container {
      margin: 20px;
      text-align: center;
    }

  </style>

<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
<link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet">

</head>
<body>
<div class="container flex">
  
    <h1 id="heading">Pokémon Hangman</h1>
    <div id="imgContainer">
    <span><img id="pokemon-image" alt="" src="assets/images/pokeball.png"></span>
    <span id="pokemon-stats"></span>
  </div>
    <div id="word"></div>
    <div id="alphabet-container"></div>
    <div id="wrong-letters">Wrong letters: <span id="wrong-letters-list"></span></div>
    <div id="guesses-left-div">Guesses left: <span id="guesses-left">10</span></div>
  
    <div id="message"></div>
    <div id="play-again-container">
      <button id="play-again" style="display: none;">Play Again</button>
    </div>
    <!-- <div id="generation-select"></div> -->
    <div id="genSelect">
      <label for="generation-select">Select Pokémon Generation:</label>
      <select id="generation-select">
        <option value="1">Generation 1 (1-151)</option>
        <option value="2">Generation 2 (152-251)</option>
        <option value="3">Generation 3 (252-386)</option>
        <option value="4">Generation 4 (387-493)</option>
        <option value="5">Generation 5 (494-649)</option>
        <option value="6">Generation 6 (650-721)</option>
        <option value="7">Generation 7 (722-809)</option>
        <option value="8">Generation 8 (810-898)</option>
        <option value="9">Generation 9 (899-1010)</option>
        <option value="10">Guess Em' All! (1-1010)</option>
      </select>
    </div>

    <!-- Add the button here -->
    <div id="music-toggle-container">
      <button id="music-toggle">Toggle Music</button>
    </div>

</div>

  <script src="assets/javascript/hangman.js"></script>

  
  <script>
    const musicToggleBtn = document.getElementById('music-toggle');
    let isMusicPlaying = true;  // Initially set to true since the music will start playing when the page loads
    const backgroundMusic = new Audio('assets/audio/team_rocket_background.mp3');
  
    // Preload the audio and loop it for continuous play
    backgroundMusic.loop = true;
  
    // Play the background music as soon as the page loads
    backgroundMusic.volume = 0.3;
    backgroundMusic.play();
  
    musicToggleBtn.addEventListener('click', () => {
      if (isMusicPlaying) {
        backgroundMusic.pause();
        musicToggleBtn.textContent = 'Music Off';
      } else {
        backgroundMusic.play();
        musicToggleBtn.textContent = 'Music On';
      }
      isMusicPlaying = !isMusicPlaying;
    });
  </script>
  
  
</body>
</html>
